{% extends 'admin/admin.html' %}
{% block content %}
<!-- breadcrumb -->
<div class="breadcrumb-header justify-content-between">
    <div class="my-auto">
        <div class="d-flex">
            <h4 class="content-title mb-0 my-auto">Liste des Agents</h4><span class="text-muted mt-1 tx-13 ml-2 mb-0"></span>
        </div>
    </div>
</div>
<!-- breadcrumb -->

<!-- Affichage des messages de succès -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div>
    <!-- row -->
    <div class="row row-sm">
        <!-- Début de la boucle pour afficher les agents -->
        {% for agent in agents %}
        <div class="col-xl-3 col-lg-3 col-md-12 mb-3 mb-md-0">
            <div class="card">
                <div class="card-body">
                    <div class="main-content-label tx-12 font-weight-medium mb-1">
                        <a href="#">{{ agent.nom }} {{ agent.prenoms }}</a>
                    </div>
                    <div class="text-muted tx-11">
                        {{ agent.poste }}
                    </div>
                    <div class="product-slider owl-carousel owl-theme">
                        <div class="item">
                            <img src="{{ agent.image.url }}" alt="{{ agent.nom }} {{ agent.prenoms }}" style="max-width: 100%; height: auto;">
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mg-t-20 tx-13">
                        <div class="product-price">
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star-half-o text-warning"></i>
                        </div>
                        <div class="text-center mt-4">
                            <a href="#" class="btn btn-primary btn-block">Modifier</a>
                            <form action="#" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="method" value="DELETE">
                                <button type="submit" class="btn btn-warning btn-block" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette annonce ?');">Supprimer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Fin de la boucle -->
    </div>
    <!-- row closed -->
</div>
{% endblock %}
